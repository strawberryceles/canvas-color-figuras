<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mision</title>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>

	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		var posicion = 0;
		var tamano = 0;
		//setInterval inicial.
		setInterval(function () {
			ctx.clearRect(0, 0, 400, 400);
			ctx.fillRect(posicion,0 , tamano, tamano); 

			posicion++;
			tamano++;

			if (posicion > 400){
				posicion = 0;
				tamano = 0;
			}
		}, 30);

		//1.figura inicial sea una linea y se transforme en un rectangulo, cuadrado y desaparezca.
		setInterval(function () {
			ctx.clearRect(0, 0, 400, 400);
			ctx.fillRect(posicion, 0, tamano, 400-posicion); 

			posicion++;
			tamano++;

			if (posicion > 400){
				posicion = 0;
				tamano = 0;
			}
		}, 30);

		//2.figura cambie de color cada vez que se genera.
		$("#canvas").click(function(){
			var cambiaColor = function(color){
			var color = ["OrangeRed","Lime","DodgerBlue","DeepPink","Yellow", "SteelBlue", "SpringGreen", "DarkTurquoise", "SlateBlue","DarkViolet"];
				return color[Math.floor(Math.random()*color.length)];
			};
				ctx.fillStyle= cambiaColor();
		});

		//3.funcion que cuando el usuario hace click, cambie de color e indique sus dimensiones.
		var clickHandler = function(event){
			parrafo.innerHTML = ("El ancho de esta figura es: " + tamano + " y su largo es: " + (400-tamano) + ".");
			ctx.fillStyle = color(color.length);
		};
			$("canvas").click(clickHandler);
	</script>

	<p id="parrafo"></p>
</body>
</html>
